<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BetweenLines{% endblock %}</title>
    <meta property="og:title" content="BetweenLines - WhatsApp Chat Analyzer">
    <meta property="og:description" content="Analyze your WhatsApp chats to discover personality roles and insights with AI.">
    <meta property="og:image" content="https://example.com/logo.png"> <!-- Replace with actual image URL -->
    <meta property="og:url" content="{{ request.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .progress-bar { transition: width 1s ease-in-out; }
        .card { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; backdrop-filter: blur(10px); }
        .btn { background: linear-gradient(45deg, #ff6b6b, #feca57); border: none; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255,107,107,0.4); }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8 md:py-16 relative">
        <a href="{{ url_for('tutorial') }}" class="absolute top-4 right-4 text-white hover:text-gray-300 transition">How to Use</a>
        <h1 class="text-center text-2xl md:text-4xl font-bold mb-8 animate-fade-in">BetweenLines - WhatsApp Chat Analyzer</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger text-center mb-4 bg-red-500 text-white p-4 rounded-lg">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center text-gray-400 text-sm mt-8">
        Made by Abdul-Quddus AKA GHostscript
    </footer>
</body>
</html>
